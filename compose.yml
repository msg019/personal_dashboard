services:
  postgresql:
    image: postgres:17.5-alpine
    container_name: postgres
    environment:
      - POSTGRES_DB=app-db
      - POSTGRES_USER=user-db
      - POSTGRES_PASSWORD=app_1234

    ports:
      - 5432:5432
    
    volumes: 
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  redis:
    image: redis:latest
    container_name: my_redis
    ports:
      - 6379:6379
    restart: unless-stopped